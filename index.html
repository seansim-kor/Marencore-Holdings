<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marencore | Green Value Chain Orchestrator</title>
    <meta name="description" content="Marencore integrates Bioenergy Trading (UCO/PAO), Agri-Tech, and ESG Consulting across Korea and Southeast Asia." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1B365D', // Logo Dark Blue
              primaryLight: '#2A4B7C', // Lighter Blue
              accent: '#FF6B35',  // Logo Orange
              secondary: '#F0F4F8', // Cool Gray/Blueish White
              surface: '#F8FAFC',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              body: ['Roboto', 'sans-serif'],
              logo: ['EB Garamond', 'serif'],
            },
            backgroundImage: {
              'eco-gradient': 'linear-gradient(to bottom, #f0f8ff, #ffffff)',
              'tech-gradient': 'linear-gradient(to right, #1B365D, #0f172a)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in-down': 'fadeInDown 1s ease-out forwards',
              'slide-in-left': 'slideInLeft 1s ease-out forwards',
              'slide-in-right': 'slideInRight 1s ease-out forwards',
              'zoom-in': 'zoomIn 1.2s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for sticky header */
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .reveal, .reveal-left, .reveal-right, .reveal-scale {
        opacity: 0;
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal { transform: translateY(30px); }
      .reveal-left { transform: translateX(-30px); }
      .reveal-right { transform: translateX(30px); }
      .reveal-scale { transform: scale(0.9); }
      
      .active.reveal, .active.reveal-left, .active.reveal-right { opacity: 1; transform: translate(0); }
      .active.reveal-scale { opacity: 1; transform: scale(1); }

      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
      <script type="module" src="./main.tsx"></script>
  </body>
</html>
